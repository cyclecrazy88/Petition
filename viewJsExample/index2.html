<html>
	<head>
	</head>
	<body>
		<script type="text/javascript" src="./externalScripts/vue.js"></script>
		<div id="app">
			{{message}}
		</div>
		<div id="app2">
			<span v-bind:title="message">App2</span>
		</div>
		
		<div id="app4">
			<ol>
			<li v-for="todo in todos">
				{{todo.text}}	
			</li>
			</ol>
		</div>
		
		<div id="app5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">Reverse Message</button>
		</div>
		
		<div id="app6">
			<p>{{message}}</p>
			<input v-model="message"/>
		</div>
		
		<div id="app7">
			<ol>
				<todo-item
					v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.id"></todo-item>
			</ol>
		</div>
		
		<div id="components-demo">
		  <button-counter></button-counter>
		</div>
		
		<script type="text/javascript">
			window.onload = function(){
				var app = new Vue({
					el:"#app",
					data:{message:"Hello Vue!"}
				})
				
				var app2 = new Vue({
					el:"#app2",
					data:{message:"You loaded this page on "+new Date().toString()}
				})
				
				var app4 = new Vue({
					el:"#app4",
					data:{
						todos:[
						{text:"Learn JavaScript"},
						{text:"Learn Vue"},
						{text:"Build something awesome"},]
					}
				})
				
				var app5 = new Vue({
					el:"#app5",
					data:{
						message:"Reverse Message Example",
					},
					methods:{
						reverseMessage:function(){
							this.message = this.message.split("").reverse().join()
						}
					}
				})
				
				var app6 = new Vue({
					el:"#app6",
					data:{
						message:"Hello Vue!",
					}
				})
				
				Vue.component("todo-item",{
					props:["todo"],
					template:"<li>{{todo.text}}</li>",
				})
				
				var app7 = new Vue({
					el:"#app7",
					data:{
						groceryList:[
							{id:0,text:"Vegetables"},
							{id:1,text:"Cheese"},
							{id:2,text:"Whatever humans are supposed to eat"},
							
						]
					}
				})
				
				// Define a new component called button-counter
				Vue.component('button-counter', {
				  data: function () {
				    return {
    				  count: 0
   					 }
  					},
  					template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
				})
				new Vue({ el: '#components-demo' })
				
			}
		</script>
		
	</body>
</html>
